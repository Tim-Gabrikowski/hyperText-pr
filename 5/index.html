<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<title>Hypertext</title>
		<style>
			body {
				background-color: #31572c;
			}
			.center {
				padding-left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="center">
				<p style="font-size: 40px; margin-bottom: 20px">
					Die erste Idee aber beschrieb Vannevar Bush schon 1945 in <br />
					&bdquo;As We May Think&ldquo;<br />
					(Atlantic Monthly, July 1945)
				</p>
			</div>
			<img
				src="../images/AsWeMayThink-screenshot.png"
				alt="As We May Think (Atlantic Monthly, July 1945)"
				style="
					width: 250px;
					margin-top: 20px;
					transform: rotate(15deg);
					margin-left: 100px;
					margin-top: 300px;
				"
			/>
		</div>
		<button id="next-btn">
			<span class="material-symbols-outlined"> arrow_forward </span>
		</button>
		<button id="prev-btn">
			<span class="material-symbols-outlined"> arrow_back </span>
		</button>
	</body>
	<script>
		var next = "../6/index.html";
		var prev = "../4/index.html";

		document.getElementById("next-btn").addEventListener("click", () => {
			window.location.href = next;
		});
		document.getElementById("prev-btn").addEventListener("click", () => {
			window.location.href = prev;
		});
		document.addEventListener("keydown", (event) => {
			if (event.key == "ArrowRight") {
				window.location.href = next;
			} else if (event.key == "ArrowLeft") {
				window.location.href = prev;
			}
		});
	</script>
</html>
