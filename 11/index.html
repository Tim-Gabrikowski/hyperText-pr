<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<title>Hypertext</title>
		<style>
			body {
				background-color: #04395e;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="center">
				<h2 style="font-size: 40px; margin-bottom: 10px">Credits</h2>
				<p style="font-size: 30px; margin-bottom: 40px">
					Visuals und code: Tim Gabrikowski <br />
					Text: Jonathan Jandl <br />
					Recherche: Julien Atsou
				</p>
				<h2 style="font-size: 40px; margin-bottom: 10px">Quellenverzeichnis</h2>
				<p style="font-size: 30px; text-align: left">
					<a href="https://de.m.wikipedia.org/wiki/Hypertext">
						Hypertext (wikipedia)
					</a>
					<br />
					<a href="https://de.m.wikipedia.org/wiki/Auszeichnungssprache">
						Auszeichnungssprache (wikipedia)
					</a>
					<br />
					<a href="https://www.easy-network.de/geschichte-des-hypertext.html">
						Geschichte des Hypertexts (easy-network.de)
					</a>
					<br />
					<a
						href="http://worrydream.com/refs/Bush%20-%20As%20We%20May%20Think%20(Life%20Magazine%209-10-1945).pdf"
					>
						As We May Think (worrydream.com)
					</a>
				</p>
			</div>
		</div>
		<button id="next-btn" class="hidden">
			<span class="material-symbols-outlined"> arrow_forward </span>
		</button>
		<button id="prev-btn">
			<span class="material-symbols-outlined"> arrow_back </span>
		</button>
	</body>
	<script>
		var next = "../12/index.html";
		var prev = "../10/index.html";

		document.getElementById("next-btn").addEventListener("click", () => {
			window.location.href = next;
		});
		document.getElementById("prev-btn").addEventListener("click", () => {
			window.location.href = prev;
		});
		document.addEventListener("keydown", (event) => {
			if (event.key == "ArrowRight") {
				window.location.href = next;
			} else if (event.key == "ArrowLeft") {
				window.location.href = prev;
			}
		});
	</script>
</html>
